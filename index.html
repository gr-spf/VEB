<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur Aléatoire : Session du Jour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: white;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .section h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .choix {
            font-size: 1.2em;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Générateur Aléatoire : Session du Jour</h1>
    <div id="contenu"></div>
    <p id="date"><small>Généré le ${new Date().toLocaleDateString('fr-FR')} à ${new Date().toLocaleTimeString('fr-FR')}</small></p>

    <script>
        // Fonction pour tirer aléatoirement dans un tableau
        function tirerAleatoire(tableau) {
            return tableau[Math.floor(Math.random() * tableau.length)];
        }

        // Liste joueurs pour le bloc "Participant/Activité avec"
        const noms = [
            'Aaron',
            'Abdel',
            'Alexandre S',
            'Alexandre V',
            'Angélique',
            'Bertrand',
            'Boris',
            'Camille',
            'Christophe',
            'Cyril',
            'Émeric',
            'Fakhri',
            'Franck',
            'Gaëtan',
            'Jacques',
            'Jérôme',
            'Mathis',
            'Nicolas',
            'Philippe',
            'Pierre',
            'Romain'
        ];

        // Tableaux pour les 4 blocs (exemples – personnalise !)
        const echauffement = [
            '20 layup main droite, 20 main gauche, 10 shoot a 0, 10 a 45, 10 aux poste',
            'Echauffement Variante 2',
            'Echauffement Variante 3',
            'Echauffement Variante 4',
        ];

        const exercice1 = [
            '20 layup main droite, 20 main gauche, 10 shoot a 0, 10 a 45, 10 aux poste',
            'Echauffement Variante 2',
            'Echauffement Variante 3',
            'Echauffement Variante 4',
        ];

        const exercice2 = [
            'Concours shoot : 20 à 0, 20 à 45, 20 au poste et 10 à 3pts',
            'excercice Variante 2',
            'excercice Variante 3',
            'excercice Variante 4',
        ];

        const jeu = [
            'Libre',
            'Pas de dribble premier quart temps',
            'Jeu Variante 3',
            'Jeu Variante 4',
        ];

        // Fonction pour générer tout le contenu (lancée une fois au chargement)
        function genererTout() {
            const choixNom = tirerAleatoire(noms);
            const choixEch = tirerAleatoire(echauffement);
            const choixExo1 = tirerAleatoire(exercice1);
            const choixExo2 = tirerAleatoire(exercice2);
            const choixJeu = tirerAleatoire(jeu);

            document.getElementById('contenu').innerHTML = `
                <div class="section">
                    <h2>Et le Coach du jour sera :</h2>
                    <p class="choix">${choixNom}</p>
                </div>
                <div class="section">
                    <h2>Échauffement</h2>
                    <p class="choix">${choixEch}</p>
                </div>
                <div class="section">
                    <h2>Exercice 1</h2>
                    <p class="choix">${choixExo1}</p>
                </div>
                <div class="section">
                    <h2>Exercice 2</h2>
                    <p class="choix">${choixExo2}</p>
                </div>
                <div class="section">
                    <h2>Jeu</h2>
                    <p class="choix">${choixJeu}</p>
                </div>
            `;
            
            // Met la date en live (car template literal dans HTML statique bugue)
            document.getElementById('date').innerHTML = `<small>Généré le ${new Date().toLocaleDateString('fr-FR')} à ${new Date().toLocaleTimeString('fr-FR')}</small>`;
        }

        // Lancement initial (une seule fois)
        genererTout();
    </script>
</body>
</html>

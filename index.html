<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur Aléatoire : Session du Jour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: white;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .section h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .choix {
            font-size: 1.2em;
            color: #28a745;
            font-weight: bold;
        }
        .autres {
            font-size: 0.8em;
            font-style: italic;
            color: #666;
            text-align: left;
            margin-top: 10px;
        }
        .autres ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        .autres li {
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <h1>Générateur Aléatoire : Session du Jour</h1>
    <div id="contenu"></div>
    <p id="date"><small>Généré le ${new Date().toLocaleDateString('fr-FR')} à ${new Date().toLocaleTimeString('fr-FR')}</small></p>

    <script>
        // Fonction pour tirer aléatoirement dans un tableau
        function tirerAleatoire(tableau) {
            return tableau[Math.floor(Math.random() * tableau.length)];
        }

        // Fonction pour générer la liste des autres idées (sans le choix)
        function genererAutresIdees(tableauOriginal, choix) {
            const autres = tableauOriginal.filter(item => item !== choix);
            if (autres.length === 0) return '';
            return `
                <div class="autres">
                    <strong>Autres idées :</strong>
                    <ul>
                        ${autres.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        // Liste joueurs pour le bloc "Participant/Activité avec"
        const noms = [
            'Aaron',
            'Abdel',
            'Alexandre S',
            'Alexandre V',
            'Angélique',
            'Bertrand',
            'Boris',
            'Camille',
            'Christophe',
            'Cyril',
            'Émeric',
            'Fakhri',
            'Franck',
            'Gaëtan',
            'Jacques',
            'Jérôme',
            'Mathis',
            'Nicolas',
            'Philippe',
            'Pierre',
            'Romain'
        ];

        // Tableaux pour les 4 blocs (exemples – personnalise !)
        const echauffement = [
            'Une file avec Ballon et l autre au rebond : 20 layup main droite, 20 main gauche, 10 shoot a 0, 10 a 45, 10 aux poste',
            'Footing avec levée de genoux, talon fesse etc...',
            'Une file avec ballon et l autre au rebond, Passe, retour de passe et finition : 20 layup main droite, 20 main gauche, 10 shoot a 0, 10 a 45, 10 aux poste',
            'Passes aux 4 coins d’un demi-terrain sans retour de passe',
            'Passes aux 4 coins d’un demi-terrain avec retour de passe',
        ];

        const exercice1 = [
            'Attaque à 3 contre 2. Une seule tentative. Puis, les 2 défenseurs attaquent avec avec un 3eme qui lance le ballon depuis le côté',
            'ALLE Criss Cross à 3 joueurs, RETOUR le passeur et le shooter attaque contre le troisieme',
            'excercice 1 Variante 3',
            'excercice 1 Variante 4',
        ];

        const exercice2 = [
            'Concours shoot : 20 à 0, 20 à 45, 20 au poste et 10 à 3pts',
            'Ligne par 3joueurs. 1 au mileu et 1 sur chaque ligne de fond. Celui du milieu court vers le panier reçoit une passe et shoot. Le passeur part vers l’autre panier ',
            'Deux files en coin de terrain. Course avec dribble vers milieu de terrain en contournant un plot a 10m, retour vers panier pour marquer : Layup 1=point, shoot=2pt et 3pt=3pt. Echec = -1. Prend son rebond puis donne main a main au suivant. Premiere equipe a 20 points.',
            'excercice 2 Variante 4',
        ];

        const jeu = [
            'Libre',
            'Pas de dribble premier quart temps',
            'Panier sur écran vaut +1',
            'Jeu Variante 4',
        ];

        // Fonction pour générer tout le contenu (lancée une fois au chargement)
        function genererTout() {
            const choixNom = tirerAleatoire(noms);
            const choixEch = tirerAleatoire(echauffement);
            const choixExo1 = tirerAleatoire(exercice1);
            const choixExo2 = tirerAleatoire(exercice2);
            const choixJeu = tirerAleatoire(jeu);

            const autresEch = genererAutresIdees(echauffement, choixEch);
            const autresExo1 = genererAutresIdees(exercice1, choixExo1);
            const autresExo2 = genererAutresIdees(exercice2, choixExo2);
            const autresJeu = genererAutresIdees(jeu, choixJeu);

            document.getElementById('contenu').innerHTML = `
                <div class="section">
                    <h2>Et le Coach du jour sera :</h2>
                    <p class="choix">${choixNom}</p>
                </div>
                <div class="section">
                    <h2>Échauffement - 15 min</h2>
                    <p class="choix">${choixEch}</p>
                    ${autresEch}
                </div>
                <div class="section">
                    <h2>Exercice 1 - 15 min</h2>
                    <p class="choix">${choixExo1}</p>
                    ${autresExo1}
                </div>
                <div class="section">
                    <h2>Exercice 2 - 15 min</h2>
                    <p class="choix">${choixExo2}</p>
                    ${autresExo2}
                </div>
                <div class="section">
                    <h2>Jeu - 15 min</h2>
                    <p class="choix">${choixJeu}</p>
                    ${autresJeu}
                </div>
            `;
           
            // Met la date en live (car template literal dans HTML statique bugue)
            document.getElementById('date').innerHTML = `<small>Généré le ${new Date().toLocaleDateString('fr-FR')} à ${new Date().toLocaleTimeString('fr-FR')}</small>`;
        }

        // Lancement initial (une seule fois)
        genererTout();
    </script>
</body>
</html>
